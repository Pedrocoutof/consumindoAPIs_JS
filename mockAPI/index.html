<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MockAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

  <body>    
    
    <div class="mb-3 forumlario">
        <label for="text1" class="form-label">ID</label>
        <input type="name" class="form-control" id="_idForm" aria-describedby="emailHelp">
        
        <label for="tex2" class="form-label">Nome</label>
        <input type="text" class="form-control" id="_nomeForm" aria-describedby="emailHelp">
        
        <label for="tex2" class="form-label">Email</label>
        <input type="email" class="form-control" id="_emailForm" aria-describedby="emailHelp">
        
        <label for="tex3" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="_cidadeForm" aria-describedby="emailHelp">
      </div>

      <button id="_addButton" type="submit" class="btn btn-primary">Cadastrar</button>
      <button id="_editButton" type="submit" class="btn btn-warning">Editar</button>
      <button  id="_deleteButton" type="submit" class="btn btn-danger">Deletar</button>

    <table class="table caption-top">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">email</th>
            <th scope="col">cidade</th>
          </tr>
        </thead>
        <tbody id="body-table">

        </tr>
        </tbody>
      </table>

      </footer>
